<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div id="header-logo">
            <img id="amazon-logo" src="logo.png">
        </div>
    </header>
    <main id="main-content">
        <div id="smartwatch-picture">
            <div id="smartwatch-display"><p id="time_diplay"></p></div>
            <img id="img-smartwatch">
        </div>
        <div id="product_description">
            <div id="description">
                <h1>FitBit 19 - The Smartest Watch</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos autem natus odit, accusamus voluptas earum ad. Nemo qui perspiciatis, ad alias eos sequi asperiores molestias et quis blanditiis iusto totam!</p>
            </div>
            <div id="select-color">
                <h1>Select Color</h1>
                <div id="color-selector">
                    <div id="black"></div>
                    <div id="red"></div>
                    <div id="purple"></div>
                    <div id="pink"></div>
                </div>
            </div>
            <div id="features">
                <h1>Features</h1>
                <div id="features-selector">
                    <button id="time">Time</button>
                    <button id="heart-rate">Heart Rate</button>
                </div>
            </div>
            <div id="buy-now">
                <button>BUY NOW</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
